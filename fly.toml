# fly.toml app configuration file generated for gleam-app
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'actor-system'
primary_region = 'nrt'  # Tokyo region

[build]

[env]
  PORT = '5000'

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    grace_period = "10s"
    interval = "15s"
    method = "GET"
    timeout = "5s"
    path = "/health"

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# PostgreSQL database configuration
# Run: flyctl postgres create --name gleam-app-db --region nrt
# Then: flyctl postgres attach --app gleam-app gleam-app-db
# This will automatically set DATABASE_URL secret

