services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gleam_app
    ports:
      - "5000:5000"
    environment:
      PORT: "5000"
      DATABASE_URL: "postgresql://gleam_app:password@postgres:5432/gleam_app"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:18.1-alpine
    container_name: gleam_app_postgres
    environment:
      POSTGRES_USER: gleam_app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gleam_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gleam_app"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
